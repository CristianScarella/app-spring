<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<form action="#" th:action="@{save}" th:object="${local}"
			method="post">
			<label for="exampleInputEmail" class="form-label"> </label> Telefono:
			<input type="text" th:field="*{telefono}" placeholder="1122334455"
				class="form-control" />

			<p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
			<p>
				Direccion: <input type="text" th:field="*{direccion}"
					placeholder="Calle 0000" />
			</p>
			<p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>
			<p>
				latitud: <input type="number" step="0.1" placeholder="80.0"
					th:field="*{latitud}" />
			</p>
			<p th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}"></p>
			<p>
				longitud: <input type="number" step="0.1" placeholder="80.0"
					th:field="*{longitud}" />
			</p>
			<p th:if="${#fields.hasErrors('longitud')}" th:errors="*{longitud}"></p>




			<input type="submit" />
		</form>
	</div>
</body>
</html>
