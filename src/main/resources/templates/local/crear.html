<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agregar locales</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="/tijeras.ico" />

</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/local}">Locales</a>
        <!-- <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
      </div>
    </div>
  </div>
</nav>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form action="#" th:action="@{/local/save}" th:object="${local}"
				method="post">
				<div class="card">
					<div class="card-header">
						<h3>Local</h3>
					</div>
					<div class="card-body">

					
						<div class="form-group">
							<label class="form-label">Telefono: </label> <input type="text"
								th:field="*{telefono}" 
								class="form-control" th:errorclass="'form-control alert-danger'"/>

							<small th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}" class="form-text text-danger"></small>
						</div>
						<div class="form-group">
							<label class="form-label">Direccion: </label> <input type="text"
								th:field="*{direccion}" 
								class="form-control" th:errorclass="'form-control alert-danger'" />

							<small th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}" class="form-text text-danger"></small>

						</div>
						<div class="form-group">
							<label class="form-label">Latitud: </label> <input type="number"
								step="0.1"  th:field="*{latitud}"
								class="form-control" th:errorclass="'form-control alert-danger'"/>

							<small th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}" class="form-text text-danger"></small>

						</div>
						<div class="form-group">
							<label class="form-label">Longitud: </label> <input type="number"
								step="0.1"  th:field="*{longitud}"
								class="form-control" th:errorclass="'form-control alert-danger'"/>

							<small th:if="${#fields.hasErrors('longitud')}"
								th:errors="*{longitud}" class="form-text text-danger"></small>

						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Agregar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
