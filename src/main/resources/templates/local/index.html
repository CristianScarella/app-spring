<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de locales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{crear}" class="btn btn-primary">Nuevo Local</a>
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Latitud</th>
					<th>Longitud</th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local:${locales}">
					<td th:text="${local.telefono}"></td>
					<td th:text="${local.direccion}"></td>
					<td th:text="${local.latitud}"></td>
					<td th:text="${local.longitud}"></td>
					<td class="text-center"><a class="btn btn-warning">Modificar</a>
					<a class="btn btn-danger">Eliminar</a></td>
				</tr>


			</tbody>
		</table>

	</div>
</body>
</html>
