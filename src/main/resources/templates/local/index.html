<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de locales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/local}">Locales</a>
        <!-- <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
      </div>
    </div>
  </div>
</nav>
	<div class="container mt-4">
	<a th:href="@{/local/crear}" class="btn btn-primary">Nuevo Local</a>
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Latitud</th>
					<th>Longitud</th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local:${locales}">
					<td th:text="${local.id}"></td>
					<td th:text="${local.telefono}"></td>
					<td th:text="${local.direccion}"></td>
					<td th:text="${local.latitud}"></td>
					<td th:text="${local.longitud}"></td>
					<td class="text-center"><a th:href="@{/local/edit/}+${local.id}" class="btn btn-warning">Modificar</a>
					<a th:href="@{/local/eliminar/}+${local.id}" th:text="'eliminar'" onclick="return confirm('Â¿Estas seguro que quieres eliminar?');" class="btn btn-danger">Eliminar</a></td>

				</tr>


			</tbody>
		</table>

	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
