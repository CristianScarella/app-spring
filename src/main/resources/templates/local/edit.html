<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="/tijeras.ico" />
</head>
<body>
<div class="container mt-4">
		<div class="col-sm-6">
			<form action="#" th:action="@{/local/save}" th:object="${local}"
				method="post">
				<div class="card">
					<div class="card-header">
						<h3>Local</h3>
					</div>
					<div class="card-body">
					<input type="hidden" name="id" th:value="${local.id}">
						<div class="form-group">
							<label class="form-label">Telefono: </label> <input type="text"
								th:field="*{telefono}" th:value="${local.telefono}"
								class="form-control" />

							<p th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></p>
						</div>
						<div class="form-group">
							<label class="form-label">Direccion: </label> <input type="text"
								th:field="*{direccion}" th:value="${local.direccion}"
								class="form-control" />

							<p th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}"></p>

						</div>
						<div class="form-group">
							<label class="form-label">Latitud: </label> <input type="number"
								step="0.1" th:value="${local.latitud}" th:field="*{latitud}"
								class="form-control" />

							<p th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}"></p>

						</div>
						<div class="form-group">
							<label class="form-label">Longitud: </label> <input type="number"
								step="0.1" th:value="${local.longitud}" th:field="*{longitud}"
								class="form-control" />

							<p th:if="${#fields.hasErrors('longitud')}"
								th:errors="*{longitud}"></p>

						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Agregar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
